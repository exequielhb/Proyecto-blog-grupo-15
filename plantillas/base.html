<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
<!-- css boostrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- style local -->
<link rel="stylesheet" href="/static/img/css/style.css">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<title>{% block head_title %}Bienvenido a mi blog{% endblock %}</title>

</head>

<body>
  
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'nucleo:home' %}"><span class="logo fw-bold">Logo</span><span class="punto">.</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item d-flex">
            <a class="nav-link {% if request.path == '/' %}active{% endif %} text-dark" href="{% url 'nucleo:home' %}">Inicio</a>
          </li>

          {% if request.user.is_authenticated %}
          <li class="nav-item d-flex">
            <a class="nav-link {% if request.path == '/post/create/' %}active{% endif %} text-dark" href="{% url 'nucleo:post_create' %}">Crear Post</a>
          </li>

          <li class="nav-item d-flex">
            <a class="nav-link {% if request.user.username in request.path %}active{% endif %} text-dark" href="{% url 'users:profile' request.user.username %}">Perfil</a>
          </li>

          <li class="nav-item d-flex">
            <a class="nav-link text-dark" href="{% url 'users:logout' %}">Salir</a>
          </li>
          {% else %}


          <li class="nav-item d-flex">
            <a class="nav-link text-dark" href="#">Articulos</a>
          </li>
          <li class="nav-item d-flex">
            <a class="nav-link text-dark" href="#">Contacto</a>
          </li>
          <li class="nav-item me-2">
            <a class="btn btn-primary {% if request.path == '/users/login/' %}active{% endif %}" href="{% url 'users:login' %}">Iniciar sesion</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-success {% if request.path == '/users/signup/' %}active{% endif %}" href="{% url 'users:signup' %}">Registrarse</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
</nav>


    {% for message in messages %}
    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} 
    alert-dismissible fade show">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>

    {% endfor %}
    {% block content %}
    {% endblock content %}


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>

{% extends "base.html" %}

{% block head_title %}Eliminar post{% endblock head_title %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-8 offset-2">
      <h2 class=" my-5">Eliminar post</h2>
      <form method="POST">
        {% csrf_token %}
        <p>¿Estás segura de que quieres eliminarlo?</p>
        <button type="submit" class="btn btn-danger fw-bold">Eliminar
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
